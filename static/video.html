<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Try</title>
</head>

<body>
  <h1>Load mp4</h1>

  <input type="file" accept="video/mp4" onchange="start(this.files[0])" multiple>
  <br>
  <button onclick="stop()">Stop</button>
  <canvas id="canvasEl"></canvas>

  <script type="module">
    fetch("/models")
      .then(r => r.json())
      .then(r => window.model = r[0]);

    let canvas = document.querySelector("canvas");
    let offscreenCanvas = canvas.transferControlToOffscreen();

    let mediaWorker = new Worker('./media_worker.js');
    let initDone = false;
    if (!initDone) {
      await new Promise(resolve => {
        mediaWorker.postMessage(
          {
            command: 'initialize',
            canvas: offscreenCanvas
          },
          { transfer: [offscreenCanvas] }
        );

        mediaWorker.addEventListener('message', (e) => {
          console.assert(e.data.command == 'initialize-done');
          initDone = true;
          resolve();
        });
      });
    }

    window.start = async function (file) {
      window.file = file;
      let videoUrl = URL.createObjectURL(file);

      mediaWorker.postMessage({
        command: 'play',
        videoFile: videoUrl,
        model: window.model        
      });
    }

    window.stop = function() {
      if (window.file) {
        URL.revokeObjectURL(window.file);
        delete window.file;
        mediaWorker.postMessage({ command: 'stop' });
      }
    }

  </script>

</html>
