<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Try</title>
</head>

<body>
  <h1>Try mp4</h1>

  <input type="file" accept="video/mp4" onchange="start(this.files[0])" multiple>
  <br>
  <canvas id="canvasEl"></canvas>
  <br>

  <script type="module">
    let canvas = document.querySelector("canvas");
    let offscreenCanvas = canvas.transferControlToOffscreen();

    let mediaWorker = new Worker('./media_worker.js');

    window.start = async function (file) {
      let videoUrl = URL.createObjectURL(file);

      let initDone = false;
      if (!initDone) {
        await new Promise(resolve => {
          mediaWorker.postMessage(
            {
              command: 'initialize',
              videoFile: videoUrl,
              canvas: offscreenCanvas
            },
            { transfer: [offscreenCanvas] }
          );

          mediaWorker.addEventListener('message', (e) => {
            console.assert(e.data.command == 'initialize-done');
            initDone = true;
            resolve();
          });
        });
      }

      mediaWorker.postMessage({
        command: 'play'
      });
    }

  </script>

</html>
