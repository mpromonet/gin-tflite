<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFLITE</title>
</head>

<body>
  <div id="container">
  </div>
</body>
<script>
  function onImageLoaded(filename, image, modelname) {
    var output = document.getElementById('output' + modelname);
    output.width = image.width;
    output.height = image.height;

    var context = output.getContext('2d');
    context.drawImage(image, 0, 0);
    context.strokeStyle = 'rgb(0,255,0)'
    context.fillStyle = 'rgb(0,255,0)'
    context.lineWidth = 2;
    context.font = '20px serif';

    var dataurl = output.toDataURL("image/jpeg");
    fetch(dataurl)
    .then(r => r.blob())
    .then(blob => {
      fetch('/runmodel?model=' + modelname, {
        method: 'POST',
        body: blob
      })
      .then(r => r.json())
      .then(data => {
        data.forEach(item => {
            context.fillText(item.ClassName, item.X1, item.Y1);
            context.rect(item.X1, item.Y1, (item.X2 - item.X1), (item.Y2 - item.Y1))
            context.stroke()
        })
        context.stroke()
      })      
    })
  }

  function onFileLoaded(filename, result, modelname) {
    var img = new Image();
    img.src = result;
    img.onload = () => onImageLoaded(filename, img, modelname)
  }

  function loadFile(event, modelname) {
    var filename = event.target.files[0]
    var reader = new FileReader();
    reader.onload = () => onFileLoaded(filename, reader.result, modelname)
    reader.readAsDataURL(filename);
  }

    var m = "tflite"
    var div = document.createElement("div")
    div.appendChild(document.createElement("br"))
    var input = document.createElement("input")
    input.type = "file"
    input.accept = "image/*"
    input.onchange = function (event) { loadFile(event, m) }
    div.appendChild(input)
    var output = document.createElement("canvas")
    output.id = "output" + m
    output.width = 0
    output.height = 0
    div.appendChild(output)
    document.getElementById("container").appendChild(div)
</script>

</html>
