<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Video with webcodec</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    #container {
      display: flex;
      height: 100%;
      flex-direction: column;
    }
    #header, #footer {
      flex-shrink: 0;
      text-align: center;
    }
    #content {
      overflow: hidden;
      flex-grow: 1;
      margin: 0 auto;
    }
    #canvasOut {
      height: 100%;
    }
  </style>  
</head>

<body>
  <div id="container">
    <div id="header">
      <h3>Video with webcodec</h3>
      <input type="file" accept="video/mp4" onchange="start(this.files[0])">
      <button onclick="stop()">Stop</button> infps:<span id="infps"></span> outfps:<span id="outfps"></span>
    </div>
    <div id="content">
      <canvas id="canvasIn" style="display:none"></canvas>
      <canvas id="canvasOut"></canvas>  
    </div>
    <div id="footer">xxx</div>  
  </div>

  <script type="module">
    fetch("/models")
      .then(r => r.json())
      .then(r => window.model = r[0]);

    let offscreenCanvasIn  = canvasIn.transferControlToOffscreen();
    let offscreenCanvasOut = canvasOut.transferControlToOffscreen();

    let mediaWorker = new Worker('./media_worker.js');
    let initDone = false;
    if (!initDone) {
      await new Promise(resolve => {
        mediaWorker.postMessage(
          {
            command: 'initialize',
            canvasIn: offscreenCanvasIn,
            canvasOut: offscreenCanvasOut
          },
          { transfer: [offscreenCanvasIn, offscreenCanvasOut] }
        );

        mediaWorker.addEventListener('message', (e) => {
          if (e.data.command == 'initialize-done') {
            initDone = true;
            resolve();
          }
        });
      });
    }
    mediaWorker.addEventListener('message', (e) => {
      if (e.data.command == 'stats') {
        if (e.data.infps) {
          infps.innerText = e.data.infps;
        }
        if (e.data.outfps) {
          outfps.innerText = e.data.outfps;
        }
      }
    });

    window.start = async function (file) {
      window.file = file;
      let videoUrl = URL.createObjectURL(file);

      mediaWorker.postMessage({
        command: 'play',
        videoFile: videoUrl,
        model: window.model        
      });
    }

    window.stop = function() {
      if (window.file) {
        URL.revokeObjectURL(window.file);
        delete window.file;
        mediaWorker.postMessage({ command: 'stop' });
      }
    }

  </script>

</html>
